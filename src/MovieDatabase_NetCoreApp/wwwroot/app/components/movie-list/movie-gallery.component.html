<div class="row">
    <div class="col-md-6">
        <button class="ConfirmAddRecordButton" (click)="addNewEntry()">Add new entry</button>
        <modal (modalOutput)="getModalOutputData($event)">
        </modal>
    </div>
</div>

<div class="row">
    <div *ngFor="let movieRecord of movieRecords" class="col-lg-3 col-sm-4 col-xs-6">
        <a title="{{movieRecord.title}}" href="#" (click)="editRecord(movieRecord)"><img class="thumbnail img-responsive" src="{{movieRecord.coverUrl}}"></a>
    </div>
</div>
