<header>
    <div class="main-menu">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>
                        <a class="navbar-brand">
                            Movie database
                        </a>
                    </h1>
                </div>
                <div class="col-md-8">
                    <div class="dropdown">
                        <ul class="nav nav-pills">
                            <li *ngIf="loggedInUsername == null"><a href="#" (click)="openLoginDialog()">Login</a></li>
                            <li *ngIf="loggedInUsername != null"><a href="#" (click)="logout()">Logout</a></li>
                            <li><a href="#" (click)="register()">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<modal (modalOutput)="getModalOutputData($event)">
</modal>
<alert (alertOutput)="confirmAlertClose($event)">
</alert>


<div id="main-content" class="film-reel-bg">
    <div class="container" style="margin-top: 15px;">
        <movie-list [loggedInUsername]="loggedInUsername"></movie-list>
    </div>
</div>
